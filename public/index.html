<!DOCTYPE html>
<html lang="en">
    <head>
        <title>URL Shortener</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <style>
            body {
                font-family: Tahoma;
                font-weight: bold;
                margin: 0;
                display: flex;
                height: 100vh;
                width: 100%;
                background-color: rgb(86, 212, 196);
                justify-content: center;
                align-items: center;
            }
            fieldset {
                border: unset;
            }

            main {
                transform: scale(1.5);
                display: flex;
                flex-direction: column;
                background-color: rgb(250, 250, 250);
                padding: 20px 50px;
                box-shadow: 5px 5px 0px 0px black;
                border: 5px solid black;
                padding-bottom: 20px;
            }

            input[type="submit"], input[type="text"] {
                background-color: white;
                padding: 5px 10px;
                box-shadow: 0px 2.5px 0px 0px black;
                border-radius: 5px;
                position: relative;
            }

            input[type="submit"] {
                transition: 0.1s linear;
            }

            input[type="submit"]:hover {
                box-shadow: 0px 0px 0px 0px transparent;
                top: 2.5px;
                box-shadow: 0px 0px 0px 0px black;
                cursor: pointer;
            }

            h2, h3, code, p {
                text-align: center;
            }

            form {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            a:hover {
                opacity: 0.75;
            }

        </style>
    </head>
    <body>
        <main>
            <h2>URL SHORTENER</h2>
            
            <form action="/api/shorturl" method="post">
                <fieldset>
                    <!--<legend>URL Shortener</legend>-->
                    <!--<label for="name">URL</label>-->
                    <input type="text" placeholder="https:www.google.com" name="URL">
                    <input type="submit">
                </fieldset>
            </form>
            <h3>EXAMPLE</h3>
            <code><a href="/api/shorturl/931774092">/api/shorturl/931774092</a></code>
            <p> redirects to </p>
            <code><a href="https://www.google.com">https://www.google.com</a></code><br>
        </main>
    </body>
</html>
